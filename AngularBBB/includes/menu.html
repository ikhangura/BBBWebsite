<!--Profile Section-->
<div class="col s12 m4 l4">
    <div class="card profile">
        <div class="card-image blue">
            <div class="card-title">{{username}}</div>
            <div class="card-subtitle">
                {{programname}}
            </div>
        </div>
        <div class="card-content">
            <ul class="collection with-header">
                <li class="collection-header"><h4>Courses</h4></li>
                <a class="collection-item" href="" ng-click="getCourseSpecific('all')"><h5>All</h5></a>
                <!-- Repeat next li for each course enrolled in -->
                <a class="collection-item" href="" ng-repeat="course in courses" ng-model="courses" ng-click="getCourseSpecific(course.coursesectionid)" ><h5>{{course.coursename}}</h5></a>
                <!-- end repeat -->
            </ul>
        </div>
       <!-- <div class="card-action">
            <a ng-click="getCollectivePosts()">My Posts</a>
        </div> -->
    </div>
</div>
